<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/CSS/registerStyle.css}">
</head>
<body>
<div th:insert="~{master::header}"></div>

<main>
    <div class="register-container">
        <h2>Create Account</h2>

        <form method="post" th:action="@{/tickets/register}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="name.surname" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <input type="submit" value="Register">
        </form>
        <a href="/tickets/login" class="login-link">Already have an account? Login</a>
    </div>
</main>

<div th:insert="~{master::footer}"></div>
</body>
</html>
