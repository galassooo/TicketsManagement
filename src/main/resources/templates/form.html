<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert a Ticket</title>
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
</head>
<body>
<div th:insert="~{master::header}"></div>
<nav>
    <ul style="list-style-type: none; padding: 0; display: flex; gap: 15px;">
        <li><a th:href="@{/tickets}">Home page</a></li>
    </ul>
</nav>
<main>
    <section>
        <h2>Create a new ticket</h2>
        <form th:action="@{/tickets/new}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Titolo</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="type">Tipo Ticket</label>
                <select id="type" name="type" required>
                    <option value="">Seleziona un tipo</option>
                    <option th:each="type : ${ticketTypes}"
                            th:value="${type}"
                            th:text="${type.displayName}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Utente</label>
                <select id="username" name="username" required>
                    <option value="">Seleziona un utente</option>
                    <option th:each="user : ${users}"
                            th:value="${user.username}"
                            th:text="${user.username}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descrizione</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="file-att">
                <label >Aggiungi allegato</label>
                <input id="file" type="file" name="file">
            </div>

            <button type="submit">Crea Ticket</button>
        </form>
    </section>
</main>

<div th:insert="~{master::footer}"></div>

</body>
</html>
