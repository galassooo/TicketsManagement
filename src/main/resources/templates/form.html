<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert a Ticket</title>
    <link rel="stylesheet" th:href="@{/CSS/formStyle.css}">
    <link rel="stylesheet" th:href="@{/CSS/master.css}">

</head>
<body>
<div th:insert="~{master::header}"></div>
<nav>
    <ul style="list-style-type: none; padding: 0; display: flex; gap: 15px;">
        <li><a th:href="@{/tickets}">Home page</a></li>
    </ul>
</nav>
<main>
    <section>
        <h2>Create a new ticket</h2>
        <form id="form" th:action="@{/tickets/new}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Titolo</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="type">Tipo Ticket</label>
                <select id="type" name="type" required>
                    <option value="">Seleziona un tipo</option>
                    <option th:each="type : ${ticketTypes}"
                            th:value="${type}"
                            th:text="${type.displayName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descrizione</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="date-form">
                <label for="dateForm">Due date</label>
                <input type="date" id="dateForm" name="due_date" required></input>
            </div>

            <div class="estimate-form">
                <label for="estimate">Estimate Time</label>
                <input type="time" id="estimate" name="estimate" required></input>
            </div>

            <div class="assignee-form">
                <label for="assignee">Assignee</label>
                <select id="assignee" name="assignee" required>
                    <option value="">Select assignee</option>
                    <option th:each="user : ${users}"
                            th:value="${user.getUsername()}"
                            th:text="${user.getUsername()}">
                    </option>
                </select>
            </div>

            <div class="file-att">
                <label for="file">Aggiungi allegato</label>
                <input id="file" type="file" name="file">
            </div>

            <button type="submit">Crea Ticket</button>
        </form>
    </section>
</main>

<div th:insert="~{master::footer}"></div>

</body>
</html>
