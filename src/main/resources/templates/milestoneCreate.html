<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tickets</title>
  <link rel="stylesheet" th:href="@{/CSS/mielstoneCreation.css}">
  <link rel="stylesheet" th:href="@{/CSS/master.css}">
</head>
<body>
<div th:insert="~{master::header}"></div>

<div th:replace="~{master::navbar(~{::li})}">
  <li><a th:href="@{/tickets}">Home</a></li>
</div>
<main>
  <section>
    <h2>Create a new Milestone</h2>
    <form id="form" th:action="@{/tickets/milestone/new}" method="POST">
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">Descrizione</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="date-group">
        <label for="date">Select due date</label>
        <input id="date" type="Date" name="dueDate">
      </div>

      <button type="submit">Create Milestone</button>
    </form>
  </section>

</main>
<div th:insert="~{master::footer}"></div>
</body>
</html>
