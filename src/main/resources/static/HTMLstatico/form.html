<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>

<header>
    <img src="ticket-img.png" height="100" alt="not found">
    <h1>Insert a Ticket</h1>
</header>
<nav>
    <ul style="list-style-type: none; padding: 0; display: flex; gap: 15px;">
        <li><a href="index.html">Home page</a></li>

    </ul>
</nav>
<main>
    <section>
        <h2>Create a new ticket</h2>
        <form action="/tickets" method="POST">
            <label for="title">Titolo</label><br>
            <input required type="text" id="title" name="title"><br>

            <label for="description">Descrizione</label><br>
            <textarea required id="description" name="description"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</main>
